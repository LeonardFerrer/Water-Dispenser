<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="network_settings.css">
    <link rel="stylesheet" href="navbar.css">
    <script src="navbar.js"></script>
    <script src="network_settings.js"></script>
    <title>Water Dispenser</title>
</head>
<body>
    <header>
        <nav class="nav-bar">
            <div class="menu-mobile-icon">
                <button onclick="menuShow()" > <img class="icon-menu" src="menu.png"></button>
            </div>
            <div class="logo">
                <a href="index.html">Water Dispenser</a>
            </div>
            <div class="nav-list">
                <ul>
                    <li class="nav-item"><a class="nav-link" href="index.html">Garrafas</a></li>
                    <li class="nav-item"><a class="nav-link" href="network_settings.html">Configurações</a></li>
                </ul>
            </div>
        </nav>
        <div class="menu-mobile">
            <ul>
                <li class="nav-item"><a  class="nav-link" href="index.html">Garrafas</a></li>
                <li class="underline"></li>
                <li class="nav-item"><a  class="nav-link" href="network_settings.html">Configurações</a></li>
            </ul>
        </div>
    </header>


    <main>
        <div class="card-setting">
            <!-- <form action="/network_settings.html" method="post"> -->
            <form action="/network_settings.html" method="post">
                <div>
                    <label for="ssid">Rede: </label>
                    <input class="fieldInput" type="text" name="ssid" id="ssid" />
                </div>
                <div>
                    <label for="password">Password: </label>
                    <input class="fieldInput" type="password" name="password" id="password" />
                    <button id="showPasswordBtn" type="button" onclick="togglePasswordVisibility()">...</button>
                </div>
                <div>
                    <label for="ip">IP Address: </label>
                    <input class="fieldInput" type="text" name="ip" id="ip"><br>
                </div>
                <div>
                    <label for="gateway">IP Gateway: </label>
                    <input class="fieldInput" type="text" name="gateway" id="gateway" value="192.168.1.1"><br>
                </div>
                <div>
                    <label for="subnet">Subrede: </label>
                    <input class="fieldInput" type="text" name="subnet" id="subnet" value="255.255.255.0"><br>
                </div>
                <div class="field-button">
                    <input class="button-submit" type="submit" value="SUBMIT">
                </div>
            </form>
        </div>
    </main>

    
</body>
</html>
